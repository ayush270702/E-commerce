{% extends 'myapp/base.html' %}

{% block content %}

<h1 class="text-2xl font-bold m-10">Delete Product</h1>

<form method="POST" class="bg-white shadow m-10 rounded px-8 pt--6 pb-8 w-3/5 mb-4 ">
    {% csrf_token %}
    <div class="mb-4">
        <label class="text-gray-700 block text-sm font-bold mb-2" for="">Are you sure you want to delete this product?</label>
    </div>

    <div class="mb-4">
        <label class="text-gray-700 block text-sm font-bold mb-2" for="">{{product.name}}</label>
    </div>

    <div class="mb-4">
        <img class="w-80 h-80" src="{{product.image.url}}" alt="">
    </div>

    <input class="bg-red-500 text-white px-5 py-2" type="submit" value="Delete" name="Delete">
    <a class=" button bg-green-500 text-white px-5 py-3" href="{% url 'myapp:products' %}">Cancel</a>
</form>

{% endblock %}
