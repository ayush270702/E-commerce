{% extends 'myapp/base.html' %} {% block content %}

<form method="post" class="bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4 w-3/5" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-4">
        <label for="" class="text-sm font-bold text-gray-700 mb-2 px-2">Contact Number</label>
        <input class="shadow appearance-none rounded border py-2 px-3 mr-10 text-gray-700" value="{{user.profile.phone}}" type="text" name="contact" id="contact">

    </div>

    <div class="mb-4">
        <label class="text-sm font-bold text-gray-700 mb-2 px-2" for="">Upload Profile photo</label>
        <input class="py-2" type="file" accept="image/*" name="upload" id="upload">
    </div>
    <input class="bg-green-500 text-white px-5 py-2" type="submit" value="Add" name="add">

</form>

{% endblock %}
