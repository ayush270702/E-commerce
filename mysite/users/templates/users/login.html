{% extends 'myapp/base.html' %} {% block content %}


<h1 class="text-2xl font-bold m-10">Login</h1>

<form class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4" method="post">
    {% csrf_token %}
    <div class="mb-2">
        <label class=" block text-gray-700 text-sm font-bold mb-2 " for="">Username</label>
        <div class="shadow appearance-none rounded border py-2 px-3 mr-10 text-gray-700">{{ form.username }}</div>

    </div>

    <div class="mb-2">
        <label class=" block text-gray-700 text-sm font-bold mb-2 " for="">Password</label>
        <div class="shadow appearance-none rounded border py-2 px-3 mr-10 text-gray-700">{{ form.password }}</div>

    </div>

    <button class="bg-green-500 text-white py-2 px-5" type="submit">Login</button>

</form>
<div class="m-10">Do not have an account? <a class="text-indigo-500" href="{% url 'users:register' %}">Register </a></div>

{% endblock %}
