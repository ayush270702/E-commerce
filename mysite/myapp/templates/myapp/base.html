{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
    
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7 item-center">
                    <div>
                        <a href="{% url 'myapp:products' %}" class="flex px-2 py-4">

                            <img class="h-8 w-8" src="{% static 'myapp/images/shopping.png' %}" alt="">
                            <span class="text-gray-500 text-lg font-semibold">SaleSwipe</span>
                        </a>
                    </div>
                    <div class="flex item-center space-x-1">
                        <a href="{% url 'myapp:products' %}" class="px-4 py-4 text-gray-500 font-semibold border-b-4 border-green-500">Home</a>
                        <a href="{% url 'myapp:add_product' %}" class="px-4 py-4 text-gray-500 font-semibold">Post ad</a>
                        {% comment %} <a href="#" class="px-4 py-4 text-gray-500 font-semibold">Contact</a> {% endcomment %}
                        {% if user.is_authenticated %}
                        <a href="{% url 'users:profile' %}" class="px-4 py-4 text-gray-500 font-semibold">Profile</a>
                        <a href="{% url 'myapp:mylistings' %}" class="px-4 py-4 text-gray-500 font-semibold">My Listings</a>
                        <a href="{% url 'users:logout' %}" class="px-40 py-4 text-gray-500 font-semibold">Logout</a>

                        {% else %}
                        <a href="{% url 'users:login' %}" class="px-40 py-4 text-gray-500 font-semibold">Login</a>
                        
                        {% endif %}
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}


</body>
</html>
