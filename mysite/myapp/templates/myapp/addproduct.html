{% extends 'myapp/base.html' %}


{% block content %}

<h1 class="text-2xl font-bold m-10">Add Products</h1>

<form class="bg-white shadow-md m-10 px-8 py-8 w-3/5" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Name</label>
        <input class="shadow appearance-none border rounded px-3 py-2 mr-10" placeholder="iPhone" type="text" name="name" id="name"> 
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Price</label>
        <input class="shadow appearance-none border rounded px-3 py-2 mr-10" placeholder="80000" type="text" name="price" id="price"> 
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Description</label>
        <input class="shadow appearance-none border rounded px-3 py-2 mr-10" placeholder="This is iPhone" type="text" name="description" id="description"> 
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Image</label>
        <input class="  py-2 mr-10" placeholder="Image" type="file" accept="image/*" name="upload" id="upload"> 
    </div>

    <div class="mb-4">

        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add Product" value="Add Product" id="">
    </div>
</form>

{% endblock %}
