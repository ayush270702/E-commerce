{% extends 'myapp/base.html' %} {% block content %}

<h1 class="text-2xl p-10 font-bold">ðŸ“ƒ Listings</h1>

{% for product in products %}

<div class="itemcontainer flex shadow-lg m-10 p-10">
    <span class="w-1/5">
        <img class="w-40 h-40" src="{{product.image.url}}" alt="">
    </span>
    <span class="w-2/5">
        <div class="font-bold text-md ">{{ product.name }}</div>
        <div class="text-green-500 text-md ">Rs. {{ product.price }}</div>
        <div class="text-sm text-gray-500">{{ product.description }}</div>
    </span>
    <span class="mx-10 my-10 w-15">
        <a href="{% url 'myapp:update_product' product.id %}" class="bg-green-500 text-white px-5 py-2 font-bold m-3 ">Edit</a>
        <a href="{% url 'myapp:del_product' product.id %}" class="bg-red-500 text-white px-5 py-2 font-bold border m-3">Delete</a>
    </span>

</div>

{% endfor %} {% endblock %}
