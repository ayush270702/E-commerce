{% extends 'myapp/base.html' %}


{% block content %}

<h1 class="text-2xl font-bold m-10">Register</h1>

<form class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4" method="POST">
    {% csrf_token %}
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" >Username</label>
        <div class="shadow appearance-none rounded border py-2 px-3 mr-10 text-gray-700">
            {{ form.username }}
        </div>
    </div>

    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" >Email</label>
        <div class="shadow appearance-none rounded border py-2 px-3 mr-10 text-gray-700">
            {{ form.email }}
        </div>
    </div>

    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" >Password</label>
        <div class="shadow appearance-none rounded border py-2 px-3 mr-10 text-gray-700">
            {{ form.password1 }}
        </div>
    </div>

    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" >Confirm Password</label>
        <div class="shadow appearance-none rounded border py-2 px-3 mr-10 text-gray-700">
            {{ form.password2 }}
        </div>
    </div>

    <button class="bg-green-500 text-white py-2 px-5" type="submit">Register</button>

</form>
<div class="m-10">Do you have an account? <a class="text-indigo-500" href="{% url 'users:login' %}">Login </a></div>



{% endblock %}
